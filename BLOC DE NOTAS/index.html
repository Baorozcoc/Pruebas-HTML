<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi bloc de notas online</title>
    <link rel="icon" href="./pencil.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div id="container">
            <div id="subcontainer">
                <h1 id="title">Mi bloc de notas online</h1>
                <textarea id="text" rows="30"></textarea>
                <div class="buttons">
                    <button @click="copyText()" class="mainbutton"><img src="copy-solid.svg" alt="copy button"/></button>
                    <button @click="cleanText()" class="secondarybutton"><img src="trash-solid.svg" alt="trash button"/></button>
                </div>
            </div>
            <div id="credits">Creado por: Berny Alejandro Orozco Córdoba</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{},
            methods:{
                cleanText(){
                    document.getElementById('text').value= "";
                },
                async copyText() {
                    let text=document.getElementById('text').value;
                    try {
                        await navigator.clipboard.writeText(text);
                        window.alert("Se copió tu texto");
                    } catch (err) {
                        window.alert("Ocurrió un error al copiar tu texto");
                    }
                }
            }
        })
    </script>
</body>
</html>
